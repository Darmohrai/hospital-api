<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - МедСистема</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<style>
    body { padding-top: 0; }
</style>

<div class="form-container">
    <h2 class="text-center mb-4">Реєстрація</h2>

    <form id="register-form">
        <div class="mb-3">
            <label for="register-username" class="form-label">Ім'я користувача (Username):</label>
            <input type="text" class="form-control" id="register-username" required>
        </div>
        <div class="mb-3">
            <label for="register-email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="register-email" required>
        </div>
        <div class="mb-3">
            <label for="register-password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="register-password" required>
        </div>

        <div class="form-group">
            <label>Тип реєстрації:</label>
            <div>
                <input type="radio" id="role-authorized" name="role" value="Authorized">
                <label for="role-authorized">Авторизований (звичайний користувач)</label>
            </div>
            <div>
                <input type="radio" id="role-operator" name="role" value="Operator">
                <label for="role-authorized">Оператор</label>
            </div>
            <div>
                <input type="radio" id="role-admin" name="role" value="Admin">
                <label for="role-authorized">Адмін</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>

        <div id="register-message" class="alert mt-3" style="display: none;"></div>
    </form>

    <div class="text-center mt-3">
        <a href="login.html">Вже є акаунт? Увійти</a>
    </div>
    <div class="text-center mt-2">
        <a href="index.html">Повернутись на головну</a>
    </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
