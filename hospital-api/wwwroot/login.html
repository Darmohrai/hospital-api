<!-- login.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - МедСистема</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<style>
    body { padding-top: 0; }
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1055;
    }
    #forgot-password-modal .modal-dialog {
        max-width: 400px;
    }
</style>

<div class="form-container">
    <h2 class="text-center mb-4">Вхід в систему</h2>

    <form id="login-form">
        <div class="mb-3">
            <label for="login-username" class="form-label">Ім'я користувача (Username):</label>
            <input type="text" class="form-control" id="login-username" required>
        </div>
        <div class="mb-3">
            <label for="login-password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="login-password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Увійти</button>

        <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
    </form>

    <div class="text-center mt-3">
        <a href="register.html">Немає акаунту? Зареєструватися</a>
    </div>
    <div class="text-center mt-2">
        <a href="index.html">Повернутись на головну</a>
    </div>
    <div class="text-center mt-2 form-links">
        <a href="#" id="forgotPasswordLink">Забули пароль?</a>
    </div>
</div>

<!-- Модальне вікно для введення email -->
<div class="modal fade" id="forgot-password-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Скидання пароля</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="email" id="forgot-email" class="form-control" placeholder="Введіть ваш email">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="send-reset-link">Надіслати</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast для повідомлень -->
<div class="toast-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
