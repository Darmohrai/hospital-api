<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидання пароля - МедСистема</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

<style>
    body {
        padding-top: 0;
    }

    .form-container {
        max-width: 400px;
        margin: 60px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .form-links a {
        color: #0d6efd;
        text-decoration: none;
    }

    .form-links a:hover {
        text-decoration: underline;
    }

    /* Toast стиль */
    .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1080;
    }
</style>

<div class="form-container">
    <h2 class="text-center mb-4">Скидання пароля</h2>

    <form id="resetPasswordForm">
        <div class="mb-3">
            <label for="newPassword" class="form-label">Новий пароль:</label>
            <input type="password" class="form-control" id="newPassword" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Підтвердіть пароль:</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Зберегти новий пароль</button>
    </form>

    <div class="text-center mt-3 form-links">
        <a href="login.html">Повернутись до входу</a>
    </div>
    <div class="text-center mt-2 form-links">
        <a href="index.html">Повернутись на головну</a>
    </div>
</div>

<!-- Toast контейнер -->
<div class="toast-container" id="toastContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/api.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const form = document.getElementById('resetPasswordForm');

        // Отримуємо параметри з URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        const token = params.get('token');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            // === НОВА ПЕРЕВІРКА НА ДОВЖИНУ ===
            if (newPassword.length < 6) {
                showToast('Пароль повинен містити мінімум 6 символів!', 'danger');
                return;
            }

            // Перевірка на співпадіння
            if (newPassword !== confirmPassword) {
                showToast('Паролі не співпадають!', 'danger');
                return;
            }

            try {
                const data = await apiFetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, token, newPassword})
                });

                showToast('Пароль успішно змінено! Перенаправлення на вхід...', 'success');

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Помилка скидання пароля:', error);
                showToast(error.message || 'Сталася помилка. Спробуйте пізніше.', 'danger');
            }
        });
    });

    /**
     * Показує toast-повідомлення
     */
    function showToast(message, type = 'info') {
        const toastContainer = document.getElementById('toastContainer');

        const toastEl = document.createElement('div');
        toastEl.className = `toast align-items-center text-bg-${type} border-0`;
        toastEl.role = 'alert';
        toastEl.ariaLive = 'assertive';
        toastEl.ariaAtomic = 'true';

        toastEl.innerHTML = `
        <div class="d-flex">
            <div class="toast-body">
                ${message}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    `;

        toastContainer.appendChild(toastEl);

        const toast = new bootstrap.Toast(toastEl, {delay: 4000});
        toast.show();

        toastEl.addEventListener('hidden.bs.toast', () => {
            toastEl.remove();
        });
    }
</script>
</body>
</html>
